<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-controller="myctrl">
  
    Enter the first Number:<input type="number" ng-model="number1"><br>
    Enter the second Number:<input type="number" ng-model="number2"><br>
    Enter the Operator:<input type="text" ng-model="operator"><br>
    <p>Result is: {{result}}</p><br>
    <input type="button" value="Result" ng-click="calculate()">
  

  <script>
    var app = angular.module("myapp", []);
    app.controller("myctrl", function ($scope) {
      $scope.calculate = function () {
        var num1 = parseInt($scope.number1);
        var num2 = parseInt($scope.number2);

        switch ($scope.operator) {
          case '+':
            $scope.result = num1 + num2;
            break;
          case '-':
            $scope.result = num1 - num2;
            break;
          case '*':
            $scope.result = num1 * num2;
            break;
          case '/':
            $scope.result = num1 / num2;
            break;
          case '%':
            $scope.result = num1 % num2;
            break;
          default:
            $scope.result = "Invalid operator!!";
        }
      };
    });
  </script>
</body>

</html>
